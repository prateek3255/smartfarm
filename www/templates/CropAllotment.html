<ion-view view-title="App Intro">
    <ion-header-bar align-title="center" class="bar-light">
        <h1 class="title">Crop Allotment</h1>
    </ion-header-bar>
    <ion-tabs class="tabs-positive tabs-top" ng-controller="cropCtrl as crop">
        
          <ion-tab title="Preferred">
            <ion-content scroll="true" has-tabs-top="true" has-header="true">
                <div class="card prefCropCard">
                    <div class="item">
                        <div class="cropName"><h1>{{crop.detail.crop[crop.index]}}</h1></div>
                        <img class="cropImg" ng-src="{{crop.images[crop.detail.crop[crop.index]]}}">
                       
                                   </div>
                                   <button ng-if="crop.allotMe" class="button button-block button-balanced" ng-click="crop.allot()">
                                        Allot me
                                      </button>
                                      <div ng-if="!crop.allotMe">The selected crop is alloted to you and you will be further contacted. Your allotment ID is {{crop.allotId}}</div>
                                      
                </div>
            </ion-content>
          </ion-tab>
        
          <ion-tab title="Others">
                <ion-content scroll="true" has-tabs-top="true" has-header="true">
                        <div class="card prefCropCard">
                            <div class="item" ng-repeat="cr in crop.detail.crop track by $index" ng-if="$index!=crop.index">
                                <div class="cropName"><h1>{{cr}}</h1></div>
                                <img class="cropImg" src="{{crop.images[cr]}}">
                               
                                           </div>
                        </div>
                    </ion-content>
          </ion-tab>
        
          <ion-tab title="Details">
            <ion-content scroll="true" has-tabs-top="true" has-header="true">
                <div class="card prefCropCard">
                    <div class="row">
                        <div class="col">Soil Type</div>
                        <div class="col">{{crop.detail.soil}}</div>
                    </div>
                    <div class="row">
                            <div class="col">RainFall</div>
                            <div class="col">{{crop.detail.rain}}</div>
                        </div>
                        <div class="row">
                                <div class="col">Texture</div>
                                <div class="col">{{crop.detail.texture}}</div>
                            </div>
                            <div class="row">
                                    <div class="col">Soil Color</div>
                                    <div class="col">{{crop.detail.color}}</div>
                                </div>
                </div>
            </ion-content>
          </ion-tab>
        
        </ion-tabs>
    
</ion-view>
